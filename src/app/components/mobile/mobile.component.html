<app-navbar></app-navbar>


 <div class="mobileWrapper w-[1024px] m-auto h-[100vh] mt-20 ">

    <div class="common grid grid-cols-12 gap-2">
        <!-- ForList -->


        <div class="table col-start-1 col-end-8 ">
            <mat-card  appearance="outlined">

                <mat-card-header class="bg-blue-600">
                    <div class="grid grid-cols-12">
                        <div class="col-start-1 col-end-12 text-white">
                            <h6 class="p-2">Mobile List</h6>
                        </div>


                       
                    </div>
                  
                </mat-card-header>




                <mat-card-content>
                
                </mat-card-content>
                 
                <table class="w-full h-full border">
               <thead>
                <tr class=" bg-gray-500 text-gray-800 h-14">
                    <th>Number</th>
                    <th>  Name </th>
                    <th> Model</th>
                    <th> Quantity</th>
                    <th> Price</th>
                    <th> Edit</th>
                    <th> Delete</th>
                    
                    
                </tr>
               </thead>
                <tbody>
                   @for (list of Lists; track list.id) {
                    <tr class="border-2 text-center">
                        <td>{{list.id}}</td>
                        <td>{{list.mobile_name}}</td>
                        <td>{{list.mobile_model}}</td>
                        <td>{{list.quantity}}</td>
                        <td>{{list.price}}</td>
                        <td>
                            <button class="to-blue-600" (click)="updateMobile(list)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                  </svg>
                            </button>
                              
                        </td>
                        <td>
                          <button class="bg-red-600" (click)="deleteMobile(list.id)">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                              </svg>
                              
                          </button>
                        </td>
                        
                    </tr>
                   }
                </tbody>
                </table>
                
              </mat-card>
        </div>








        <!-- Form Add -->
        <div class="form col-start-8 col-end-12 bg-blue-600 h-10 ">

            <mat-card appearance="outlined">
                <mat-card-header class="bg-blue-700">
  
                    <div class="grid grid-cols-12 p-2">
                        <div class="col-start-1 col-end-12  text-white">
                            <h6 >{{ mobileMode ? 'Update Mobile' : 'Add Mobile'}}</h6>
                        </div>


                        
                    </div>

                </mat-card-header>



                <mat-card-content>
                    <form action="">
                        <input [(ngModel)] = "mobile.mobile_name" type="text" name="mobile_name" id="mobile_name" placeholder="Mobile Name..." required class="text-black w-full mt-2 p-2" >


                          <select [(ngModel)] = "mobile.mobile_model"  name="model" id="model" class="text-black w-full p-2 mt-2">
                            <optgroup label="Model">
                             @for (mobile of mobileModel; track $index) {
                                <option  value="{{mobile}}">{{mobile}}</option>
                             }
                                
                            </optgroup>
                            
                          </select>




                          

                          <input [(ngModel)] = "mobile.quantity" type="number" name="quantity" id="quantity" required class="text-black w-full mt-2 p-2" placeholder="Quantity...">
                          <input [(ngModel)] = "mobile.price" type="number" name="price" id="price" required class="text-black w-full mt-2 p-2" placeholder="Price...">
                          <div class="flex gap-2">
                            <input type="submit" value="{{mobileMode ? 'Update' : 'Save'}}" (click)="addMobile()" class="w-full p-2 mt-2 bg-green-600">
                            <input type="submit" value="Reset" (click)="reset()" class="w-full p-2 mt-2 bg-gray-600">
                          </div>
                          
                          
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
 </div>



<app-footer></app-footer>
